<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Handy_man's MOTD</title>
	<link href="css/tttstyles.css" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
	<script type="text/javascript">
	function GameDetails( servername, serverurl, mapname, maxplayers, steamid, gamemode ) {
		$("#primary_content").append("serverurl: " + serverurl + "<br>");
		$("#primary_content").append("servername: " + servername + "<br>");
		$("#primary_content").append("maxplayers: " + maxplayers + "<br>");
		$("#primary_content").append("steamid: " + steamid + "<br>");
		$("#primary_content").append("gamemode: " + gamemode + "<br>");
		$(".in_content_map").append("" + mapname + "");
	}
	
	function DownloadingFile( filename ) {
		$("#primary_content").append("DownloadingFile: " + filename + "<br>");
	}

	function SetStatusChanged( status ) {
		$("#primary_content").append("SetStatusChanged: " + status + "<br>");
	}

	function SetFilesNeeded( iDownloading ) {
		$("#primary_content").append("SetFilesNeeded: " + iDownloading + "<br>");
	}

	function SetFilesTotal( iFileCount ) {
		$("#primary_content").append("SetFilesTotal: " + iFileCount + "<br>");
	}
	</script>

<body>
	<div id="page">
		<div id="site_title">
			<span>www.SNGaming.org</span>
		</div>
		<div id="dynamic_content">
		<span class="in_title">Server name:</span>
		<span class="in_content">Sngaming.org | TTT #1 </span>
		<span class="in_title">Gamemode:</span>
		<span class="in_content">Trouble in Terrorist Town</span>
		<span class="in_title">server ip:</span>
		<span class="in_content">ttt.sngaming.org</span>
		<span class="in_title">Current map:</span>
		<span class="in_content_map"></span>
		</div>
		<div id="primary_content">
	


		</div>
		
		<div id="status_content">
		<span class="in_status">Current Status</span>
		</div>
	</div>

</body>

</html>
