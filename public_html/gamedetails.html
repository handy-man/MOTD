
<html>
<head>
	<title>Loading..</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<style>
	html, body {
		background: #222;
		color: #FFF;
	}
	</style>
</head>
<body>

	<div id="spambox"></div>

	<script type="text/javascript">
	function GameDetails( servername, serverurl, mapname, maxplayers, steamid, gamemode ) {
		$("#spambox").append("serverurl: " + serverurl + "<br>");
		$("#spambox").append("servername: " + servername + "<br>");
		$("#spambox").append("maxplayers: " + maxplayers + "<br>");
		$("#spambox").append("steamid: " + steamid + "<br>");
		$("#spambox").append("gamemode: " + gamemode + "<br>");
		$("#spambox").append("mapname: " + mapname + "<br>");
	}
	
	function DownloadingFile( filename ) {
		$("#spambox").append("DownloadingFile: " + filename + "<br>");
	}

	function SetStatusChanged( status ) {
		document.write(status);
	}

	function SetFilesNeeded( iDownloading ) {
		$("#spambox").append("SetFilesNeeded: " + iDownloading + "<br>");
	}

	function SetFilesTotal( iFileCount ) {
		$("#spambox").append("SetFilesTotal: " + iFileCount + "<br>");
	}
	</script>

</body>
</html>
